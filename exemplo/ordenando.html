<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenando Valores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  
<body>
  <header> </header>
  <main class="mt-5 container-fluid">
    <h1 class="mb-5">Ordenação de Valores</h1>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor:</label>
      <input type="number" class="form-control" id="valor">
    </div>
    <button type="sumbit" class="btn btn-primary" onclick="addValueToList()">Adicionar</button>
    <button class="btn btn-primary" onclick="limpar()">Limpar</button>
    <hr>
    <div class="mb-3">
     <label for="sortMethod">Método de Ordenação:</label>
     <select id="sortMethod">
    <option value="bubbleSort">Bubble Sort</option>
    <option value="selectionSort">Selection Sort</option>
    <option value="quickSort">Quick Sort</option>
  </select>
  </div>
  <button type="sumbit" class="btn btn-primary" onclick="sortList()">Ordenar</button>
  <button type="sumbit" class="btn btn-primary" onclick="shuffleList()">Misturar</button>
  <hr>
  <ul id="valores">
  </ul>
  </main>
</body>
<script scr="exemplo\ordenando.js"></script>
</html>
